<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>WebSocket Input Form</h1>
    <div class="form-group">
        <label for="_id">ID:</label>
        <input type="text" id="_id" placeholder="Enter ID">
    </div>
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="Enter Data">
    </div>
    <button id="submitBtn">Submit</button>

    <h2>Submitted Data</h2>
    <pre id="output"></pre>

    <script>
        // Establish WebSocket connection
        const socket = new WebSocket('ws://localhost:8080/ws');

        socket.onopen = function() {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function(event) {
            console.log('Message from server:', event.data);
        };

        document.getElementById('submitBtn').addEventListener('click', function() {
            // Get values from the input fields
            const id = document.getElementById('_id').value;
            const data = document.getElementById('data').value;

            // Create a message object
            const message = {
                id: id,
                data: data
            };

            // Send the message through WebSocket
            socket.send(JSON.stringify(message));

            // Display the submitted data
            const output = document.getElementById('output');
            output.textContent = `ID: ${id}\nData: ${data}`;

            // Clear the input fields after submission
            document.getElementById('_id').value = '';
            document.getElementById('data').value = '';
        });
    </script>

</body>
</html>
